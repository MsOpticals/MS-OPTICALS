<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS-OPTICALS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #2c2c2c;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    nav a:hover {
      color: #00ffcc;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .product {
      background-color: #1f1f1f;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body><header>
  <h1>Welcome to MS-OPTICALS</h1>
</header><nav>
  <a href="#" onclick="showPage('home')">Home</a>
  <a href="#" onclick="showPage('shop')">Shopping</a>
  <a href="#" onclick="showPage('contact')">Contact Us</a>
</nav><div id="home" class="page active">
  <h2>Explore the trendiest and most stylish opticals!</h2>
  <p>Discover premium quality sunglasses and frames at MS-OPTICALS.</p>
</div><div id="shop" class="page">
  <h2>Our Products</h2>
  <div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Sunglasses.png/800px-Sunglasses.png" alt="Sunglass">
    <p><strong>Stylish Sunglass</strong></p>
    <p>Price: â‚¹999</p>
  </div>
</div><div id="contact" class="page">
  <h2>Contact Us</h2>
  <p>Email: <a href="mailto:rrfitnessfact@gmail.com" style="color: #00ffcc;">rrfitnessfact@gmail.com</a></p>
</div><script>
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
  }
</script></body>
</html>
