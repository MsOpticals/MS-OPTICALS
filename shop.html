<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop – Optivue</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>OPTIVUE</h1>
    <p class="slogan">Where Vision Meets Perfect</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Admin</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <h2>Our Categories</h2>
  <div class="categories">
    <button onclick="showCategory('sunglasses')">Sunglasses</button>
    <button onclick="showCategory('powerframes')">Power Frames</button>
    <button onclick="showCategory('contactlens')">Contact Lens</button>
    <button onclick="showCategory('accessories')">Accessories</button>
  </div>

  <div id="product-container" class="product-container"></div>

  <script>
    const products = {
      sunglasses: [
        { id: 1, name: "Aviator Black", price: "₹999", img: "images/sun1.jpg" },
        { id: 2, name: "Classic Square", price: "₹1099", img: "images/sun2.jpg" },
        { id: 3, name: "Gold Frame Brown", price: "₹1499", img: "images/sun3.jpg" },
        { id: 4, name: "Jet Black Pro", price: "₹1299", img: "images/sun4.jpg" },
        { id: 5, name: "Mirror Chrome", price: "₹1199", img: "images/sun5.jpg" },
        { id: 6, name: "Bold Square", price: "₹1399", img: "images/sun6.jpg" },
      ],
      powerframes: [],
      contactlens: [],
      accessories: []
    };

    function showCategory(category) {
      const container = document.getElementById('product-container');
      container.innerHTML = '';
      products[category].forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <button onclick="addToCart(${p.id}, '${category}')">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(id, category) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const product = products[category].find(p => p.id === id);
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    // Show sunglasses by default
    showCategory('sunglasses');
  </script>
</body>
</html>
